<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photolio template</title>
    <link rel="stylesheet" href="./assets/css/Photolio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header class="app-header">
        <div class="container">
            <i class="fa-solid fa-bars" onclick="openBar()"></i>
        </div>
    </header>
    <div class="header-card">
        <div class="icon-x" onclick="closeBar()"><i class="fa-solid fa-xmark"></i></div>
        <ul class="list-bar">
            <li><a href="javascript:void(0)">About</a></li>
            <li><a href="javascript:void(0)">Photo</a></li>
            <li><a href="javascript:void(0)">Shop</a></li>
            <li><a href="javascript:void(0)">Contact</a></li>
        </ul>
    </div>
</body>
<script>
    let closeBar = () => document.querySelector(".header-card").style.display = "none";
    let openBar = () => document.querySelector(".header-card").style.display = "block";
</script>

</html>
